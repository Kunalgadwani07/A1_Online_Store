<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF6B6B">
    <title>A1 Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/shop.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://images.unsplash.com">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>A1 Market</h1>
            <div class="search-cart">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search shops or products...">
                    <button class="search-button">üîç</button>
                </div>
                <button id="cartButton" class="cart-button" style="display:none;">
                    üõí <span id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- Market View: List of Shops -->
        <div id="marketView" class="market-view">
            <!-- Example shops, can be edited later -->
            <div class="shop-panel">
                <span class="shop-icon">üçé</span>
                <button class="shop-name-btn" onclick="enterShop('groceries')">Grocery Shop</button>
                <div class="shop-desc">Fresh groceries and essentials</div>
            </div>
            <div class="shop-panel">
                <span class="shop-icon">üëó</span>
                <button class="shop-name-btn" onclick="enterShop('clothings')">Clothing Shop</button>
                <div class="shop-desc">Trendy clothes for all</div>
            </div>
            <div class="shop-panel">
                <span class="shop-icon">üß¥</span>
                <button class="shop-name-btn" onclick="enterShop('dailyneeds')">Daily Needs</button>
                <div class="shop-desc">Personal care & daily items</div>
            </div>
            <!-- Add more shops as needed -->
        </div>

        <!-- Shop Items View (hidden by default) -->
        <div id="shopItemsView" class="shop-items-view" style="display:none;">
            <div class="shop-header">
                <button class="back-to-market" onclick="showMarketView()">‚Üê Back to Market</button>
                <span class="shop-title" id="shopTitle"></span>
            </div>
            <div id="shopProductList" class="shop-items-grid"></div>
            <div id="cart" class="cart-sidebar">
                <h2>Shopping Cart</h2>
                <div id="cartItems"></div>
                <div class="cart-total">
                    <strong>Total: ‚Çπ<span id="cartTotal">0.00</span></strong>
                </div>
                <button id="checkoutButton" class="checkout-button">
                    Proceed to Checkout
                </button>
                <div id="checkoutForm" class="user-details-form hidden">
                    <textarea id="userAddress" placeholder="Enter Delivery Address" required></textarea>
                    <button id="placeOrderButton" class="checkout-button">
                        Order via WhatsApp
                    </button>
                    <button id="backToCartButton" class="checkout-button" style="background-color: var(--text-secondary);">
                        Back to Cart
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
